<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Graph DB Preview</title>
    <script src="cytoscape_3.30.1.min.js"></script>
    <link rel="stylesheet" href="graph.css" />
  </head>
  <body>
    <div id="form-container">
      <label for="action">Select an API endpoint</label>
      <select id="action">
        <option value="">--Please select an API--</option>
        <option value="get-all-users-by-params">Get all users by name and state</option>
        <option value="get-all-users-and-relationships">Get all users and relationships</option>
        <option value="get-user-and-relationships-by-id">Get user and relationships by id</option>
      </select>
      <div id="input-fields">
        <div class="input-field" id="user-id-container">
          <label for="user-id">User ID</label>
          <input type="text" id="user-id" placeholder="Enter User ID" />
          <div class="error-message" id="user-id-error">
            User ID is required
          </div>
        </div>
        <div class="input-field" id="username-container">
          <label for="username">Name</label>
          <input
            type="text"
            id="username"
            placeholder="Enter Name"
          />
        </div>
        <div class="input-field" id="address-state-container">
          <label for="address-state">Address State</label>
          <input
                  type="text"
                  id="address-state"
                  placeholder="Enter Address State"
          />
        </div>
        <div class="input-field" id="limit-container">
          <label for="limit">Limit</label>
          <input
            type="number"
            id="limit"
            value="10"
            min="1"
            placeholder="Enter page size"
          />
        </div>
        <div class="input-field" id="page-container">
          <label for="page">Page</label>
          <input
            type="number"
            id="page"
            value="1"
            min="1"
            placeholder="Enter page number"
          />
        </div>
      </div>
      <button id="sendButton">Send</button>
    </div>
    <div id="graph-container">
      <div id="cy"></div>
      <div id="tooltip" class="tooltip"></div>
    </div>
    <script src="graph.js"></script>
  </body>
</html>
